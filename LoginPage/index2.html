<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #ff6f61;
        }

        .ladder {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .draw {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 30%;
            text-align: center;
        }

        .output {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 30%;
            text-align: center;
            margin-top: 20px;
        }

        .values {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .value-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 20%;
        }

        .value-box .top {
            font-size: 1.2rem;
            color: #ff6f61;
        }

        .value-box .bottom {
            font-size: 1.5rem;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">ASSJD</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">About Us</a>
        </div>
    </div>
    <div class="ladder">
        <h2>LADDER</h2>
    </div>
    <div class="content">
        <div class="draw">DRAW
            <br>Output will be displayed here
        </div>

    </div>
    <div class="values">
        <div class="value-box">
            <div class="top">A/B</div>
        </div>
        <div class="value-box">
            <div class="top">C/D</div>
        </div>
    </div>
    <div>
        <br>
        <table style="position: sticky;" class="center">
            <tr>
                <th>NO OF TIME</th>
                <th>X AMOUNT</th>
                <th>WIN AMOUNT</th>
                <th>PROFIT IN BET</th>
            </tr>
            <tr>
                <td>1</td>
                <td>10</td>
                <td>19</td>
                <td>9</td>
            </tr>
            <tr>
                <td>2</td>
                <td>30</td>
                <td>57</td>
                <td>17</td>
            </tr>
            <tr>
                <td>3</td>
                <td>90</td>
                <td>171</td>
                <td>41</td>
            </tr>
            <tr>
                <td>4</td>
                <td>270</td>
                <td>513</td>
                <td>113</td>
            </tr>
            <tr>
                <td>5</td>
                <td>810</td>
                <td>1539</td>
                <td>329</td>
            </tr>
            <tr>
                <td>6</td>
                <td>2430</td>
                <td>4617</td>
                <td>977</td>
            </tr>
            <tr>
                <td>7</td>
                <td>7290</td>
                <td>13851</td>
                <td>2921</td>
            </tr>
            <tr>
                <td>TOTAL</td>
                <td>10930</td>
            </tr>


        </table>
    </div>

    <script>
        // Additional interactivity can be added here
        document.addEventListener('mousemove', (e) => {
            const content = document.querySelector('.content');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            content.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>

</html>
