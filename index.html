<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Game Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("LoginPage/bg-img.jpg"), #000;
            background-position: center;
            background-size: cover;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen">
    <!-- Enhanced Login Page -->
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="card-glass rounded-2xl p-8 max-w-md w-full shadow-2xl transform transition-all hover:scale-[1.02]">
            <h2 class="text-3xl font-bold text-white text-center mb-8 animate-float">
                Login
            </h2>

            <form class="space-y-6" id="loginForm">
                <div>
                    <label class="text-white/80 text-sm font-medium">Email</label>
                    <input type="email" id="email" class="mt-1 w-full bg-white/10 rounded-lg px-4 py-3 text-white 
                        focus:ring-2 focus:ring-purple-300 focus:outline-none
                        transition-all placeholder-white/50" placeholder="Enter your email">
                </div>

                <div>
                    <label class="text-white/80 text-sm font-medium">Password</label>
                    <input type="password" id="password" class="mt-1 w-full bg-white/10 rounded-lg px-4 py-3 text-white
                        focus:ring-2 focus:ring-purple-300 focus:outline-none
                        transition-all placeholder-white/50" placeholder="Enter your password">
                </div>

                <button type="button" onclick="login()" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-lg
                       font-semibold transition-all transform hover:scale-[1.02]
                       active:scale-95 shadow-lg">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase scripts remain same -->
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


<script src="LoginPage/script1.js"></script>

</html>
